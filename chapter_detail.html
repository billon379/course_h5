	<body>
	</body>

	<script>
		$(function() {
			var courseCode = parseParamFromUrl(window.location.href, "courseCode");
			var id = parseParamFromUrl(window.location.href, "id");
			getChapterDetail(courseCode, id);
		});
	</script>

	<script>
		/**
		 * 获取章节详情
		 * @param courseCode 课程编码
		 * @param id 章节id
		 */
		function getChapterDetail(courseCode, id) {
			$.ajax({
				type: "get",
				url: CONF.HOST_SPIDER + "/course/" + courseCode + "/chapter/" + id,
				async: true,
				success: function(data) {
					$("body").html(data.content);
				}
			});
		}
	</script>

</html>
